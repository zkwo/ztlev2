<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZHENS Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

    <svg width="0" height="0" style="position: absolute; z-index: -1;">
  <filter id="liquid-filter">
    <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" seed="2">
      <animate attributeName="baseFrequency" dur="10s" values="0.015;0.025;0.015" repeatCount="indefinite" />
    </feTurbulence>
    <feDisplacementMap in="SourceGraphic" scale="15" />
  </filter>
</svg>

<style>
  /* Menghubungkan filter ke elemen class tertentu */
  .liquid-text {
    filter: url(#liquid-filter);
  }
</style>
